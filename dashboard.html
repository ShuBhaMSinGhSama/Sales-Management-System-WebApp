<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Management System - Dashboard</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="touchup.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        Sales Management System
    </header>

    <div class="main-container">
        <nav class="sidebar">
            <ul>
                <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><button id="newEntryButton"><i class="fas fa-plus-circle"></i> New Entry</button></li>
                <li><button id="logOutButton"><i class="fas fa-sign-out-alt"></i> Log Out</button></li>
            </ul>
        </nav>

        <main class="content">
            <section class="analytics-section">
                <h2>Annual Sales Overview</h2>
                <div class="chart-container">
                    <canvas id="annualSalesChart"></canvas>
                </div>
            </section>

            <section class="sales-summary">
                <h2>Sales Entries</h2>
                <div class="table-container">
                    <table class="sales-table">
                        <thead>
                            <tr>
                                <th>P.ID</th>
                                <th>Product Name</th>
                                <th>MRP</th>
                                <th>Selling Price</th>
                                <th>Units Sold</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="salesTableBody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div class="modal" id="entryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Sales Entry</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="entryForm">
                <label for="saleDate">Date of Sale</label>
                <input type="date" id="saleDate" name="saleDate" required>
                
                <label for="productId">Product ID</label>
                <input type="text" id="productId" placeholder="e.g., SKU12345" required>
                
                <label for="productName">Product Name</label>
                <input type="text" id="productName" placeholder="e.g., Wireless Mouse" required>

                <label for="mrp">Maximum Retail Price (MRP)</label>
                <input type="number" id="mrp" placeholder="e.g., 2500" required>

                <label for="sp">Selling Price (SP)</label>
                <input type="number" id="sp" placeholder="e.g., 2250" required>

                <label for="pds">Products Sold Counter</label>
                <input type="number" id="pds" placeholder="e.g., 50" required>

                <label for="category">Product Category</label>
                <input type="text" id="category" placeholder="e.g., Electronics" required>

                <button type="submit">Add Entry</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Sales Management System. All rights reserved.
    </footer>

    <script src="auth.js"></script> 
    <script src="funct.js"></script>
</body>
</html>
